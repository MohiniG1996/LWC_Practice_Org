<template>
    <lightning-card title="Datatable Example" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={allRecord}>
                <lightning-datatable
                    key-field="Id"
                    data={allRecord}
                    columns={columns}
                    onsave={handleSave1}
                    draft-values={draftValues}>
                </lightning-datatable>
            </template>
            <template if:true={contact.error}>
                <!-- handle Apex error -->
            </template>
        </div>
    </lightning-card>

</template>
